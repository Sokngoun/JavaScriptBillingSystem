<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Billing System Application</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">Billing System Application</h1>
       <div class="row">
        <div class="col-md-6">
            <form action="" id="item-form">
                <div class="form-group mb-3">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label for="item-price">Item Price:</label>
                    <input type="text" id="item-price" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add To Card</button>
            </form>
        </div>
        <div class="col-md-6">
            <table class="table" id="cart-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="total-cost">Total Cost: $0</p>
            <button id="generate-invoice" class="btn btn-success">Generate Invoice</button>
        </div>
       </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/main.js"></script>
</html>
